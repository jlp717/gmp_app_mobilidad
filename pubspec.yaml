name: gmp_app_mobilidad
description: "Ultimate Sales Analytics - Ultra-Modern Tablet App for Sales Directors & Representatives"
publish_to: 'none'
version: 3.1.3+18

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Network & API
  http: ^1.2.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage & Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  path: ^1.8.3

  # Charts & Visualizations
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^28.1.33
  syncfusion_flutter_calendar: ^28.1.33

  # Maps (OpenStreetMap - 100% Free)
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  geolocator: ^11.0.0
  url_launcher: ^6.2.4

  # UI Components
  image_picker: ^1.0.7
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0

  # Data Formatting & Utilities
  intl: any

  # Navigation
  go_router: ^13.2.0

  # Repartidor Features - Signature, PDF, Sharing
  signature: ^5.4.1            # Digital signature capture
  share_plus: ^7.2.1           # Email/WhatsApp sharing
  pdf: ^3.10.7                 # PDF document generation
  printing: ^5.11.1            # PDF preview/print support
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting & Code Quality (matches analysis_options.yaml)
  very_good_analysis: ^6.0.0

  # Hive Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 # Support modern Android features

flutter:
  uses-material-design: true