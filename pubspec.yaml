name: gmp_app_mobilidad
description: "Ultimate Sales Analytics - Ultra-Modern Tablet App for Sales Directors & Representatives"
publish_to: 'none'
version: 3.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Network & API
  http: ^1.2.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage & Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  path: ^1.8.3

  # Charts & Visualizations
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.2.4
  syncfusion_flutter_calendar: ^24.2.4

  # Maps (OpenStreetMap - 100% Free)
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  geolocator: ^11.0.0
  url_launcher: ^6.2.4

  # UI Components
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0

  # Data Formatting & Utilities
  intl: ^0.19.0

  # Navigation
  go_router: ^13.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting & Code Quality (matches analysis_options.yaml)
  very_good_analysis: ^6.0.0

  # Hive Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true